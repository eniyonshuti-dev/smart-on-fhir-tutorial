<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SMART Launch</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@latest/build/fhir-client.js"></script>
</head>
<body>
<script>
  FHIR.oauth2.settings.fullSessionStorageSupport = true;

  const CLIENT_ID = "ba92e811-144a-412c-ac69-2a0cdd1abc9f";   // your Provider app client_id
  const REDIRECT  = "https://eniyonshuti-dev.github.io/smart-on-fhir-tutorial/example-smart-app/";

  const q = new URLSearchParams(location.search);
  const iss    = q.get("iss");
  const launch = q.get("launch");

  const scopeString = [
    "launch","launch/patient",
    "openid","profile","fhirUser",
    // ask for data scopes
    "patient/Patient.read",
    "patient/Observation.read",
    "patient/MedicationRequest.read",
    "patient/Condition.read",
    "patient/Encounter.read",
    "patient/AllergyIntolerance.read",
    // cover provider flows that use user/*
    "user/Patient.read"
  ].join(" ");

  // show what we are requesting (so we know the page really has this)
  document.body.innerHTML = `<pre>Requesting scopes:\n${scopeString}</pre>`;

  FHIR.oauth2.authorize({
    clientId: CLIENT_ID,
    redirectUri: REDIRECT,
    iss, launch,
    completeInTarget: true,
    scope: scopeString
  });
</script>
</body>
</html>
