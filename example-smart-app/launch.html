<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SMART Launch (Patient App)</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@latest/build/fhir-client.js"></script>
</head>
<body>
<script>
  FHIR.oauth2.settings.fullSessionStorageSupport = true;

  // ==== USE THE PATIENT APP CLIENT_ID ====
  const CLIENT_ID = "6a0f3954-d0f7-452d-aecf-f64f8fadb8a2";
  const REDIRECT  = "https://eniyonshuti-dev.github.io/smart-on-fhir-tutorial/example-smart-app/"; // trailing slash

  const q = new URLSearchParams(location.search);
  const iss    = q.get("iss");
  const launch = q.get("launch");

  const scope = [
    "launch","launch/patient",
    "openid","profile","fhirUser",
    "patient/*.read"          // request data access for the patient
  ].join(" ");

  // Show what weâ€™re requesting (helps detect caching / wrong file)
  document.body.insertAdjacentHTML(
    "beforeend",
    `<pre>Using client_id: ${CLIENT_ID}\nRequesting scopes:\n${scope}</pre>`
  );

  FHIR.oauth2.authorize({
    clientId: CLIENT_ID,
    redirectUri: REDIRECT,
    iss, launch,
    completeInTarget: true,
    scope
  });
</script>
</body>
</html>
